<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Web技術基礎</h1>
    <h2>HTML</h2>
    <p>HTML(<span>Hyper Markup Language</span>)とは、HTML文書を記述するためのマークアップ言語です。
        <br>HTMLでは、タグを使用して、文書の構造を指定します。
    </p>
    <div class="mark">
        <h3>タグ</h3>
        <p>
            「＜」と「＞」で囲まれた英数字による命令のことをタグといいます。
            <br>タグは、開始タグと終了タグのペアで使用し、その間で囲まれたHTML文書の内容をマークアップします。
        </p>
    </div>
</body>

</html>
