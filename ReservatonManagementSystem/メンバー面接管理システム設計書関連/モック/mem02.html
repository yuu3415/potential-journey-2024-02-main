
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/bootstrap-icons.css" rel="stylesheet">
  <link href="css/app.css" rel="stylesheet">

    <title>メンバー面談管理システム</title>
  </head>
  <body>
    <!-- サイドバーの配置 -->
    <div
      class="offcanvas offcanvas-start"
      data-bs-scroll="true"
      data-bs-backdrop="false"
      tabindex="-1"
      id="offcanvasScrolling"
      aria-labelledby="offcanvasScrollingLabel"
    >
      <nav class="navbar-dark bg-image text-white h-100">
        <div class="offcanvas-header">
          <h4 class="offcanvas-title">
            <a href="/" class="text-white">
              <span
                class="d-inline-block me-1"
                style="transform: rotate(-15deg)"
              >
                <i class="bi bi-credit-card-2-front-fill fs-3"></i>
              </span>
              <span>会員情報登録完了</span>
            </a>
          </h4>
        </div>

        <div class="offcanvas-body pt-0">
          <hr class="mt-1" />
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="/menu" class="nav-link text-white">
                <i class="bi bi-person-fill me-2"></i>トップ
              </a>
            </li>
            <li class="nav-item">
              <a href="/logout" class="nav-link text-white">
                <i class="bi bi-box-arrow-right me-2"></i>ログアウト
              </a>
            </li>
            <!-- 新しく追加 -->
            <li class="nav-item">
              <a href="/members/register/view" class="nav-link text-white">
                <i class="bi bi-person-plus-fill me-2"></i>会員情報新規登録
              </a>
            </li>
            <li class="nav-item">
              <a href="/members/update" class="nav-link text-white">
                <i class="bi bi-person-check-fill me-2"></i>会員情報検索
              </a>
            </li>
            <li class="nav-item">
              <a href="/members/search" class="nav-link text-white">
                <i class="bi bi-search me-2"></i>会員情報更新
              </a>
            </li>
            <li class="nav-item">
              <a href="/members/search" class="nav-link text-white">
                <i class="bi bi-search me-2"></i>面談予約状況検索
              </a>
            </li>
            <li class="nav-item">
              <a href="/members/search" class="nav-link text-white">
                <i class="bi bi-search me-2"></i>面談予約新規登録
              </a>
            </li>
          </ul>

          <hr />
          <!-- 閉じるボタン(画面が小さい時に表示) -->
          <div class="text-center d-lg-none">
            <button
              type="button"
              class="btn-circle btn-light"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            >
              <i class="bi bi-chevron-left"></i>
            </button>
          </div>
        </div>
      </nav>
    </div>

    <!-- コンテンツの配置 -->
    <main class="offcanvas-outside bg-light">
      <div class="container-fluid">
        <!-- トグルボタン -->
        <div>
          <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasScrolling"
                aria-controls="offcanvasScrolling"
                aria-expanded="false"
                aria-label="Toggle offcanvas"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
            </div>
          </nav>
        </div>
        <!-- 会員新規登録フォーム -->
        <div class="row mt-4">
          <div class="col">
            <div class="card shadow">
              <div class="card-header">
                <h6 class="text-navy my-2">会員新規登録</h6>
              </div>
              <div class="card-body">
                <p>正常に会員情報が登録されました</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="js/bootstrap.bundle.min.js"></script>


  </body>
</html>
