<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  
  <link th:href="@{/css/app.css}" rel="stylesheet">
</head>
<body>

  <!-- サイドバー -->
  <div th:fragment="sidebar">
    <div class="offcanvas offcanvas-start"
      data-bs-scroll="true"
      data-bs-backdrop="false"
      tabindex="-1"
      id="offcanvasScrolling"
      aria-labelledby="offcanvasScrollingLabel">
      <nav class="bg-image text-white h-100">

	<div class="offcanvas-header">
   	 <h6 class="offcanvas-title">
        <a  class="link-light">
            <span class="d-inline-block me-1" style="transform: rotate(-15deg)">
                <i class="bi bi-credit-card-2-front-fill fs-3"></i>
            </span>
            <span th:text="${title}" class="d-inline-block"></span>
        </a>
    	</h6>
	</div>


        <div class="offcanvas-body pt-0">
          <hr class="mt-1">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a th:href="@{/menu}" class="nav-link">
                <i class="bi bi-person-fill me-2"></i>
               トップ
              </a>
            </li>
           
            <li class="nav-item">
              <a th:href="@{/logout}" class="nav-link">
                <i class="bi bi-box-arrow-right me-2"></i>
                ログアウト
              </a>
            </li>
            
             <!-- サイドバーに、「会員情報新規登録」を追加します -->
			 <li class="nav-item">               
			 	<a th:href="@{/register/view}" class="nav-link">
                <i class="bi bi-person-plus"></i>
                会員情報新規登録
              </a>
            </li>
            
             <!-- サイドバーに、「会員情報更新」を追加します -->
			 <li class="nav-item">               
			 	<a th:href="@{/update}" class="nav-link">
                <i class="bi bi-person-check"></i>
                会員情報更新
              </a>
            </li>
            
             <!-- サイドバーに、「面談予約状況検索」を追加します -->
			 <li class="nav-item">               
			 	<a th:href="@{/search}" class="nav-link">
                <i class="bi bi-search"></i>
                会員情報検索
              </a>
            </li>
            
             <!-- サイドバーに、「面談予定新規登録」を追加します -->
			 <li class="nav-item">               
			 	<a th:href="@{/meeting}" class="nav-link">
               <i class="bi bi-calendar-check"></i>

                面談予約状況検索
              </a>
            </li>
            
             <!-- サイドバーに、「会員情報新規登録」を追加します -->
			 <li class="nav-item" >               
			 	<a th:href="@{/user}" class="nav-link">
                <i class="bi bi-calendar-plus"></i>
                面談予定新規登録
              </a>
            </li>
            
          </ul>

          <hr>
          <!-- 閉じるボタン(画面が小さい時に表示) -->
          <div class="text-center d-lg-none">
            <button type="button" class="btn-circle btn-light"
              data-bs-dismiss="offcanvas" aria-label="Close">
              <i class="bi bi-chevron-left"></i>
            </button>
          </div>
        </div>
      </nav>
    </div>
  </div>

  <!-- サイドバー折りたたみ時のトグルボタン -->
  <div th:fragment="toggler">
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <button class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasScrolling"
          aria-controls="offcanvasScrolling"
          aria-expanded="false"
          aria-label="Toggle offcanvas">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
  </div>

</body>
</html>
