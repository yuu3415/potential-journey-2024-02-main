<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/layout}">
<head>
   <meta charset="UTF-8" th:remove="tag">
  <title>メンバー面談管理システム</title>
  
</head>
<body>

 <!-- サイドバーの表示 -->
  <div layout:fragment="sidebar"
    th:replace="~{fragments/sidebar :: sidebar}">
  </div>

  <!-- コンテンツの配置 -->
  <main layout:fragment="content" 
  	class="offcanvas-outside bg-light">
	
	
			<!-- 会員新規登録フォーム -->
			<div class="row mt-4">
				<div class="col">
					<div class="card shadow">
						<div class="card-header">
							<h6 class="text-navy my-2">会員新規登録</h6>
						</div>
						<div class="card-body">
							<form th:action="@{/register/excecute}" th:object="${user}" method="post" novalidate>
								<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">								
								<div class="mb-3">
									<label for="firstName" class="form-label">姓</label> 
									<input
										type="text" class="form-control" 
										th:errorclass="is-invalid" th:field="*{firstName}">
										<div class="invalid-feedback" th:errors="*{firstName}"></div>
								</div>

								<div class="mb-3">
									<label for="lastName" class="form-label">名</label> 
									<input
										type="text" class="form-control" 
										th:errorclass="is-invalid" th:field="*{lastName}">
										 <div class="invalid-feedback" th:errors="*{lastName}"></div>
								</div>

								<div class="mb-3">
									<label for="address" class="form-label">住所</label> 
									<input
										type="text" class="form-control" 
										th:errorclass="is-invalid" th:field="*{address}">
								<div class="invalid-feedback" th:errors="*{address}"></div>
								</div>

								<div class="mb-3">
									<label for="phoneNumber" class="form-label">電話番号</label> 
									<input
										type="text" class="form-control" 
										th:errorclass="is-invalid" th:field="*{phoneNumber}">
									<div class="invalid-feedback" th:errors="*{phoneNumber}"></div>								</div>

								<div class="mb-3">
									<label for="birthdate" class="form-label">生年月日</label> 
									<input
										type="date" class="form-control" 
										th:errorclass="is-invalid" th:field="*{birthdate}">
								<div class="invalid-feedback" th:errors="*{birthdate}"></div>
								</div>

								<div class="mb-3">
									<label for="email" class="form-label">Eメール</label> 
									<input
										type="email" class="form-control" 
										th:errorclass="is-invalid" th:field="*{email}">
								<div class="invalid-feedback" th:errors="*{email}"></div>
								</div>

								<!-- 他のフォーム要素も同様に追加 -->

  								<button type="submit" class="btn btn-primary" style="color:white;">登録</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		
	</main>

</body>
</html>
